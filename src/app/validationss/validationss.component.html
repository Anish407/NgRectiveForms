
  <form (ngsubmit)="submit" [formGroup]="validationform">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="sms" formControlName="msgtype" >
        <label class="form-check-label" for="inlineRadio1" >SMS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="email" formControlName="msgtype">
        <label class="form-check-label" for="inlineRadio2"  >Email</label>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="emailid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="text" class="form-control" formControlName="phone" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Enter value > 10 or less than 5</label>
        <input type="text" class="form-control" formControlName="address" id="exampleInputPassword1" placeholder="Password">
        <span [hidden]="!validationform.get('address').errors?.range">validation error</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter value > 2 or less than 20</label>
        <input type="text" class="form-control" formControlName="advc" id="exampleInputPassword1" placeholder="Password">
        <span [hidden]="!validationform.get('advc').errors?.range">validation error</span>
      </div>
    <button type="submit" [disabled]="!validationform.valid" class="btn btn-primary" >Submit</button>
    <h2>msgtype: {{validationform.value.msgtype | json}}</h2>
    <h2>msgtype: {{validationform.get('msgtype').value | json}}</h2>

  </form>
